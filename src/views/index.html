<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootsrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!--Bootsrap scripts-->
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Valorant</title>

</head>
<body>

  <div class="container mx-auto p-4">

    <section id="Read" style="padding-top: 4em; display: flex; flex-direction: column; align-items: center;">

      <h2>Read from database</h2>

      <div style="display:flex">
        <input style="width: 100%;"type="text" id="readinput" class="form-control" placeholder="Insert Id">
        <button onclick="ReadFunc()" type="button" class="btn btn-primary">Read</button>
      </div>

      <ul class="list-group" style="width: 50%;">
        <li id="titlelist" class="list-group-item active">Information will be shown here</li>
        <li id="name_read" class="list-group-item">Name</li>
        <li id="realname_read" class="list-group-item">Real Name</li>
        <li id="age_read" class="list-group-item">Age</li>
        <li id="country_read" class="list-group-item">Country</li>
      </ul>
    </section>
  </div>

</body>
  <script>
    async function ReadFunc() {
    const id = document.getElementById('readinput').value
    const link = 'http://localhost:4000/' + id
    const res = await fetch(link)
    const data = await res.json()
    console.log(data)
    document.querySelector('#name_read').innerText = data.name
    document.querySelector('#realname_read').innerText = data.real_name
    document.querySelector('#age_read').innerText = data.age
    document.querySelector('#country_read').innerText = data.country
  }
  </script>
</html>
